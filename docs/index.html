<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dudhwala - A app for milk delivery service provider(s)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A app for milk delivery service provider(s)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Dudhwala',
      repo: 'https://github.com/dudhwalas/dudhwala',
      homepage: 'home.md',
      loadSidebar: true,
      subMaxLevel: 3,
      mustache: {
        noPackage : true,
        data: 
        [
          {
            app_name: 'Dudhwala',
            app_for:'Milk delivery service provider(s)',
            product:'Milk or other products'
          }
        ]
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                console.log('drawio 转化中')
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js'></script>
  <script>
    mermaid.initialize({ 
      startOnLoad: true,
    });
  </script>
</body>
</html>
